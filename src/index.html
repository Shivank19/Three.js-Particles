<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>A New<br>Dimension</h1>
            <p>Through the Wormhole ... Into a New Dimension</p>
        </div>
    </div>
    <canvas class="webgl"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/CSSRulePlugin.min.js"></script>

    <script>

        const content =CSSRulePlugin.getRule('.content:before')
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')
        const tl = gsap.timeline()

        tl.from(content, {delay: .5, duration: 2, cssRule: {scaleX: 0}})
        tl.to(h1, {duration:2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px'} )
        tl.to(p, {duration:4, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px'} )
    
    </script>
</body>
</html>
